<div class="row">
  {%for background in backgrounds_list_info%}
  <div class="col-3" style="border: 0px solid red; padding: 2px; margin: 0px;">
    <div class="row">
      <div class="col-12">
        <ul class="card__list" style="width: 100%; margin: 0px; margin-bottom: 5px;">
          <a onclick="" style="cursor: pointer;" class="open-modal">
            <li>
              <i class="icon ion-md-close" style="font-size: 15px; color: rgb(223, 223, 223); margin-right: 5px;"></i>
              <span>Sil</span>
            </li>
          </a>
        </ul>
      </div>
      <div class="col-12">
        <input type="radio" id="{{background}}" name="background" value="{{background}}" style="width: 100%; height: 90px;
                                                                            margin-top: 5px; margin-left: 5px; margin-right: 5px; margin-bottom: 5px; background-image: url({{url_for('storage', filename='collection/' + collection_info.idCollection + '/background/' + background)}}); background-size: cover; background-position: center; background-repeat: no-repeat; cursor: pointer;">
      </div>
    </div>
  </div>
  {%endfor%}
</div>
