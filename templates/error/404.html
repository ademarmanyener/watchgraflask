{%extends 'layouts/default.html'%}
{%block container%}

<style>
  html, body {
	 width: 100%;
	 height: 100%;
	 margin: 0;
	 padding: 0;
	 background-color: #000;
}
 .bg-img {
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 /*background: url(http://www.reactiongifs.us/wp-content/uploads/2015/04/nothing_to_see_here_naked_gun.gif) no-repeat center center fixed;*/
	 background: url({{background_gif_src}}) no-repeat center center fixed;
	 background-size: cover;
	 background-color: #000;
	 opacity: 0.5;
	 filter: alpha(opacity=50);
}
 .content {
	 font-family: 'Avenir-Next', Avenir, Helvetica, sans-serif;
	 color: #fff;
	 background-color: none;
	 z-index: 2;
	 position: absolute;
	 top: 50%;
	 -webkit-transform: translateY(-50%);
	 -ms-transform: translateY(-50%);
	 transform: translateY(-50%);
}
 h1 {
	 font-size: 160px;
	 margin-bottom: 0;
	 margin-top: 0;
}
 h2 {
	 margin-top: 0;
	 max-width: 700px;
	 font-size: 30px;
	 width: 90%;
}
 p {
	 text-align: left;
	 padding-bottom: 32px;
}
 .btn {
	 display: inline-block;
	 border: 1px solid #aaa;
	 border-radius: 40px;
	 padding: 15px 30px;
	 margin-right: 15px;
	 margin-bottom: 10px;
}
 .btn:hover {
	 color: #e2e2e2;
	 background: rgba(255, 255, 255, 0.10);
}
 @media only screen and (max-width: 480px) {
	 .btn {
		 background-color: white;
		 color: #444;
		 width: 100%;
	}
	 h1 {
		 font-size: 120px;
	}
}
</style>


<div class="container">
  <img src="{{url_for('static', filename='img/logo.png')}}" style="width: 300px; position: absolute; right: 0px; bottom: 35px;" alt="WatchGraf">
  <div class="row content">
    <div class="col-lg-12"></div>
    <div class="col-lg-12">
      <h1>404</h1>
      <h2>Üzgünüm ama aradığın sayfa bulunamadı.</h2>
      <p>
        Ana sayfaya geri dön.
        <br />
        Veya bu sayfanın bozuk olduğunu düşünüyorsan, bize ilet.
      </p>
      {%if 2 == 1%}
      <a href="{{url_for('home')}}" style="color: white;"><span class="btn">Ana Sayfa</span></a>
      <a href="#" style="color: white;"><span class="btn">Sorun Bildir</span></a>
      {%endif%}
      <a href="{{url_for('home')}}" class="sign__btn" style="opacity: 1; max-width: 200px; float: left; margin-right: 10px;">Ana Sayfa</a>
      <a href="#" class="sign__btn" style="opacity: 1; max-width: 200px; float: left; margin-right: 10px;">Sorun Bildir</a>
    </div>
  </div>
</div>
<div class="bg-img"></div>

{%endblock%}
