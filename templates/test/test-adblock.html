<script type="text/javascript">
/* Before using, see licensing and how-to information here:
	https://www.monetizemore.com/blog/how-to-add-adblock-detection-to-your-site-for-free-with-pubguru-apollo/
*/

window.apollo = window.apollo || {};
apollo.sampling = apollo.sampling || 1; // percentage of traffic to run testing on, defaults to 1%
apollo.divId = apollo.divId || 'apollo_adblock_placeholder';
apollo.verbose = apollo.verbose || false; // do you want extra messaging to appear in console.log for debugging
apollo.timeout = apollo.timeout || 100 // ms to wait before checking for ad blocking

apollo.log = function(message) { if (apollo.verbose) { console.log('pubguru apollo: ' + message); } }

apollo.getGoogleAnalyticsVersion = function() {
  // this function returns the google analytics version used by publisher.
  if (typeof apollo.googleAnalyticsVersion == 'undefined') {
    apollo.googleAnalyticsVersion = false;
    if (typeof window.ga != 'undefined') {
      // ga() tracking in analytics.js... see https://developers.google.com/analytics/devguides/collection/analyticsjs/events
      apollo.googleAnalyticsVersion = 'ga';
    } else if (typeof window.GoogleAnalyticsObject != 'undefined') {
      // found some renamed copies
      apollo.googleAnalyticsVersion = 'gao';
    } else if (typeof window._gaq != 'undefined') {
      // some ultra-legacy implementations using ga.js weren't set up to use trackEvent() and need to gaq.push() instead.
      apollo.googleAnalyticsVersion = 'gaq';
    } else if (typeof window.trackEvent != 'function') {
      // trackEvent tracking in ga.js... see https://developers.google.com/analytics/devguides/collection/gajs/eventTrackerGuide?hl=en
      apollo.googleAnalyticsVersion = 'trackEvent';
    }
    if (apollo.googleAnalyticsVersion) {
      apollo.log('support found for google analytics version[' + apollo.googleAnalyticsVersion + ']');
    } else {
      apollo.log('no support found');
    }
  }
  return apollo.googleAnalyticsVersion;
}

apollo.logGoogleAnalyticsEvent = function(category, action, label) {
  if (apollo.getGoogleAnalyticsVersion() == 'ga') {
    apollo.log('version[' + apollo.getGoogleAnalyticsVersion() + ']: category[' + category + '] action[' + action + '] label[' + label + ']', 'google analytics');
    window.ga('send', 'event', category, action, label);
  } else if (apollo.getGoogleAnalyticsVersion() == 'gao') {
    apollo.log('version[' + apollo.getGoogleAnalyticsVersion() + ']: category[' + category + '] action[' + action + '] label[' + label + ']', 'google analytics');
    window[window.GoogleAnalyticsObject]('send', 'event', category, action, label);
  } else if (apollo.getGoogleAnalyticsVersion() == 'trackEvent') {
    apollo.log('version[' + apollo.getGoogleAnalyticsVersion() + ']: category[' + category + '] action[' + action + '] label[' + label + ']', 'google analytics');
    trackEvent(category, action, label);
  } else if (apollo.getGoogleAnalyticsVersion() == 'gaq') {
    apollo.log('version[' + apollo.getGoogleAnalyticsVersion() + ']: category[' + category + '] action[' + action + '] label[' + label + ']', 'google analytics');
    _gaq.push(['_trackEvent', category, action, label]);
  } else {
    apollo.log('no valid google analytics version, failed to log category[' + category + '] action[' + action + '] label[' + label + ']', 'google analytics');
  }
}
apollo.testAdBlock = function () {
	apollo.log('starting adblock test with placeholder id[' + apollo.divId + ']');
	domElement = document.createElement('div');
	domElement.setAttribute("class", "advertisement ad advertising ad_holder")
	domElement.setAttribute("id", apollo.divId)
	domElement.setAttribute("style", "width:300px;height:250px;background:#CCC;top:-500px;position:absolute;");
	document.body.appendChild(domElement);

	var tag = document.getElementById(apollo.divId);
	if ((tag.length < 1) || (tag.clientHeight < 1)) {
		apollo.log('adblock on');
		apollo.logBlocked();
	} else {
		apollo.log('adblock off');
		apollo.logUnblocked();
	}
}
apollo.logBlocked = apollo.logBlocked || function() {
	if (!apollo.getGoogleAnalyticsVersion()) {
		apollo.log('no google analytics found, cannot log adblock result');
	} else {
		apollo.logGoogleAnalyticsEvent('adblock (Pubguru Apollo)', 'blocked', window.location.pathname);
	}
}
apollo.logUnblocked = apollo.logUnblocked || function() {
	if (!apollo.getGoogleAnalyticsVersion()) {
		apollo.log('no google analytics found, cannot log adblock result');
	} else {
		apollo.logGoogleAnalyticsEvent('adblock (Pubguru Apollo)', 'unblocked', window.location.pathname);
	}
}

var random = (Math.random() * 100);
if (random > apollo.sampling) {
	apollo.log('skipping adblock test / sampling[' + apollo.sampling + '%] rolled[' + random + ']');
} else {
	apollo.log('queueing adblock test / sampling[' + apollo.sampling + '%] rolled[' + random + ']');
	if ((document.readyState == "interactive") || (document.readyState == 'complete')) {
		apollo.testAdBlock();
	} else {
		document.addEventListener("DOMContentLoaded", function (event) {
			setTimeout(function() {
				apollo.testAdBlock();
			}, apollo.timeout);
		});
	};
}
</script>
