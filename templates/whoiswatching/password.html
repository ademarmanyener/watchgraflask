{%extends 'layouts/default.html'%}
{%block container%}
	<div class="sign section--bg" data-bg="img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="{{url_for('whoiswatching_password')}}?profile={{request.args.get('profile')}}" method="POST" class="sign__form">
							<a href="{{url_for('home')}}" class="sign__logo">
								<img src="{{url_for('static', filename='img/logo.png')}}" alt="">
							</a>

							<div class="sign__group">
								{{form.password(class='sign__input', placeholder='Şifrenizi girin')}}
							</div>

							{{form.enter(class='sign__btn', style='border: 0px;')}}

							{{form.csrf_token}}
							<span class="sign__text"><b>{{select_profile.username}}</b> hesabı için giriş yapılıyor.</span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>
{%endblock%}
