{%extends 'layouts/default.html'%}
{%block container%}
	<div class="sign section--bg" data-bg="img/section/section.jpg">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- authorization form -->
						<form action="#" class="sign__form">
							<a href="{{url_for('home')}}" class="sign__logo">
								<img src="{{url_for('static', filename='img/logo.png')}}" alt="">
							</a>

							<a href="{{url_for('accountprofile_new')}}" class="sign__btn" type="button">Yeni Bir Profil Oluştur</a>
							{%if profile_count|length > 0%}
							<a href="{{url_for('whoiswatching')}}" class="sign__btn" type="button">Profil Seç</a>
							{%endif%}
							<a href="{{url_for('settings_account_confirm_enter')}}" class="sign__btn" type="button">Hesap Ayarları</a>
							<a href="{{url_for('destroy_signin')}}" class="sign__btn" type="button">Çıkış Yap</a>

							<span class="sign__text">Devam edebilmek için en az bir profil oluşturman lazım.</span>
						</form>
						<!-- end authorization form -->
					</div>
				</div>
			</div>
		</div>
	</div>
{%endblock%}
